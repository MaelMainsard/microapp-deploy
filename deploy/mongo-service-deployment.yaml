apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongo-service
  name: mongo-service
  namespace: microapp-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-service
  strategy: {}
  template:
    metadata:
      labels:
        app: mongo-service
    spec:
      containers:
      - image: maelmainsard/cicd-project-mongo-service:0.0.4
        name: mongo-service
        ports:
          - containerPort: 27017
      resources: {}