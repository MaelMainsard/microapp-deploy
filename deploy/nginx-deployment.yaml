apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-service
  namespace: microapp-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-service
  template:
    metadata:
      labels:
        app: nginx-service
    spec:
      containers:
        - name: nginx
          image: nginx:1.17.3
          ports:
            - containerPort: 80