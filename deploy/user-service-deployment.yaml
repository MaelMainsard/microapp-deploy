apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-service
  name: user-service
  namespace: microapp-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  strategy: {}
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - image: maelmainsard/cicd-project-user-service:0.0.6
        name: user-service
        ports:
          - containerPort: 3001
      resources: {}