apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: order-service
  name: order-service
  namespace: microapp-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  strategy: {}
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - image: maelmainsard/cicd-project-order-service:0.0.2
        name: order-service
        ports:
          - containerPort: 3002
      resources: {}