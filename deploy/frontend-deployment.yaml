apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: microapp-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: maelmainsard/cicd-project-frontend:0.0.3
        name: frontend
        ports:
          - containerPort: 3000
      resources: {}